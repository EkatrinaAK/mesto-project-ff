<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%= require("./images/logo.svg") %>" alt="Логотип проекта
        масто" class="logo header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image">
            <div class="overlay"></div>
            <button class="profile__image_edit-icon" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit" data-loading-button-text="Cохранить...">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__form"
            id="popup-edit_profile"
            name="edit-profile"
            novalidate
          >
            <input
              id="nameImput"
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="[A-Za-zА-Яа-яЁё\s\-,]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="nameImput-error popup_input-error"></span>
            <input
              id="descriptionImput"
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              pattern="[A-Za-zА-Яа-яЁё\s\-,]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="descriptionImput-error popup_input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_new-card" data-loading-button-text="Cохранить...">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__form"
            id="popup__form-add"
            name="new-place"
            novalidate
          >
            <input
              id="newCard"
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="[A-Za-zА-Яа-яЁё\s\-,]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="newCard-error popup_input-error"></span>
            <input
              id="linkCard"
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="linkCard-error popup_input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <div class="popup popup_delete" data-loading-button-text="Удаление...">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="button" class="button popup__button">Да</button>
      </div>
    </div>

    <div class="popup popup_avatar" data-loading-button-text="Cохранить...">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form
          class="popup__form"
          id="popup__form-avatar"
          name="editAvatar"
          novalidate
        >
          <input
            id="urlAvatar"
            type="url"
            name="avatarLink"
            class="popup__input popup__input_type_url"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="urlAvatar-error popup_input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="like_container">
            <button type="button" class="card__like-button"></button>
            <span class="count_like"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
